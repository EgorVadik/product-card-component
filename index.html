<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Product preview card component</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            fraunces: ['Fraunces', 'sans-serif'],
                            montserrat: ['Montserrat', 'sans-serif'],
                        },
                        colors: {
                            darkCyan: 'hsl(158, 36%, 37%)',
                            cream: 'hsl(30, 38%, 92%)',
                            darkDarkBlue: 'hsl(212, 21%, 14%)',
                            darkGrayBlue: 'hsl(228, 12%, 48%)',
                        },
                        fontSize: {
                            body: '14px',
                        },
                    },
                },
            }
        </script>
    </head>
    <body class="bg-cream container m-auto">
        <main
            class="grid min-h-screen content-center place-content-center font-montserrat text-darkGrayBlue text-body"
        >
            <div
                class="flex md:flex-nowrap flex-wrap bg-white rounded-lg w-[90%] md:w-full m-auto"
            >
                <div
                    class="md:bg-[url('./images/image-product-desktop.jpg')] bg-[url('./images/image-product-mobile.jpg')] w-full md:h-auto h-72 rounded-t-lg md:rounded-t-none md:rounded-l-lg bg-cover"
                ></div>
                <div class="p-10">
                    <p class="tracking-[0.3rem] uppercase mb-4">perfume</p>
                    <h1
                        class="text-darkDarkBlue font-fraunces font-bold text-4xl md:text-5xl"
                    >
                        Gabrielle Essence Eau De Parfum
                    </h1>

                    <p class="my-6">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <div class="flex items-center">
                        <span
                            class="text-darkCyan text-4xl md:text-5xl font-fraunces font-bold mr-5"
                            >$149.99</span
                        >

                        <span class="line-through">$169.99</span>
                    </div>

                    <button
                        class="bg-darkCyan text-white rounded-lg w-full py-5 mt-9"
                    >
                        <div class="flex items-center place-content-center">
                            <img src="./images/icon-cart.svg" alt="cart icon" />

                            <span class="ml-3">Add to Cart</span>
                        </div>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
